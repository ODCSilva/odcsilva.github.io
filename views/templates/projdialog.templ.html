<md-dialog aria-label="Screenshot" class="main-container mc-dialog">
	<md-dialog-content>
		<md-button class="md-icon-button close" md-colors="{backgroundColor:'background'}" aria-label="Close dialog">
			<md-icon md-font-icon="fa fa-times"></md-icon>
		</md-button>
		<md-content>
			<img ng-src="{{img.src}}" class="screenshot-full"/>
		</md-content>
	</md-dialog-content>
</md-dialog>
