<md-dialog aria-label="{{project.name}}" class="main-container mc-dialog">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon md-font-icon="fa fa-times" aria-label="Close dialog" class="exit-icon"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<img ng-src="{{img.src}}" />
	</md-dialog-content>
</md-dialog>
