<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Omar Silva - Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Oswald:300|Roboto:300,400,400i,500,700" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/6d58162afb.css">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="css/styles.min.css" />
</head>
<body ng-app="MyPortfolio">

	<div ng-controller="SidenavController" layout="row" layout-align="end start" ng-cloak>
		<md-button ng-click="openRightMenu()" class="md-icon-button md-primary sidenav-button" aria-label="Expand Sidenav">
			<md-icon md-font-set="fa" md-font-icon="fa-bars"></md-icon>
		</md-button>
		<md-sidenav md-component-id="right" class="md-sidenav-right">
			<md-content>
				<md-list>
					<md-list-item class="md-1-line" ng-repeat="link in links" ui-sref="{{link.sref}}" ng-click="openRightMenu()">
						<md-icon md-font-icon="{{ link.icon_name }}"></md-icon>
						<p>{{ link.name }}</p>
					</md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
	</div>

	<div layout="row" ng-cloak layout-align="center start">
		<div layout="column" flex class="main-container" layout-padding>
			<div flex>
				<img class="logo" src="assets/img/logo.svg">
				<md-divider></md-divider>
			</div>
			<div flex ng-controller="TabController" class="content-frame">
				<md-tabs md-dynamic-height md-border-bottom md-center-tabs >
					<md-tab ng-repeat="section in sections" ui-sref="{{section.sref}}" md-active="$state.is(section.sref)">
						<md-tab-label>
							<md-icon md-font-icon="{{ section.icon_name }}"></md-icon>
							<span flex hide-xs>
								{{section.name}}
							</span>
						</md-tab-label>
						<md-tab-body><div ng-include="section.template">

						</div></md-tab-body>
					</md-tab>
				</md-tabs>
			</div>
			<footer flex="100">
					<div layout="row" class="footer">
						<div flex="50">
							<small>Â© 2017 Omar Silva.</small>
						</div>
						<div flex="50" style="text-align: right">
							<small>Made with</small>
							<md-icon md-font-icon="devicon-angularjs-plain-wordmark colored" style="font-size: 92px"></md-icon>
						</div>
					</div>
			</footer>
		</div>
	</div>

	<script src="https://use.fontawesome.com/6d58162afb.js"></script>

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="scripts/scripts.min.js"></script>
</body>
</html>
