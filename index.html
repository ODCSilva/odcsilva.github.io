	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Oswald:300|Roboto:300,400,400i,500,700" rel="stylesheet">

	<!-- Devicon CDN -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/6d58162afb.css">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body ng-app="MyPortfolio">

			<md-button ng-click="openRightMenu()" class="md-icon-button md-primary sidenav-button" aria-label="Expand Sidenav">
				<md-icon hide show-xs md-font-set="fa" md-font-icon="fa-bars"></md-icon>
			</md-button>
		</md-content>
		<md-sidenav md-component-id="right" class="md-sidenav-right">
			<md-content>
				<md-list>
					<md-list-item class="md-1-line" ng-repeat="link in links" ng-click="null">

		</md-sidenav>

	<div layout="row" ng-cloak layout-align="center start">
		<div layout="column" flex class="main-container" layout-padding>

			<div flex>
				<img class="logo" src="assets/img/logo.svg">
				<md-divider></md-divider>
			</div>

			<div flex ng-controller="TabController">
				<md-tabs md-dynamic-height md-border-bottom md-center-tabs md-selected="selectedIndex">
					<md-tab ng-repeat="section in sections">
						<md-tab-label>
							<md-icon md-font-icon="{{ section.icon_name }}"></md-icon>
							<span flex hide-xs>
								{{section.name}}
							</span>
						</md-tab-label>
						<md-tab-body>
							<div ng-include src='section.src'></div>
						</md-tab-body>
					</md-tab>
				</md-tabs>
			</div>
		</div>
	</div>

	<script src="https://use.fontawesome.com/6d58162afb.js"></script>

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/controllers/SkillController.js"></script>
</body>
</html>
