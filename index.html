<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="MyPortfolio">

	<div id="sideNavContainer" ng-controller="SidenavController" layout="row" layout-align="end start" ng-cloak>
		<md-content>
			<md-button ng-click="openRightMenu()" class="md-icon-button">
				<md-icon md-font-set="material-icons">menu</md-icon>
			</md-button>
		</md-content>
		<md-sidenav md-component-id="right" class="md-sidenav-right">
			<md-button href="http://google.com">Google</md-button>
		</md-sidenav>
	</div>

	<!-- <div class="container" ng-app="MyPortfolio">
	<ul ng-controller="SectionController">
	<li ng-repeat="section in sections">
	{{ section.name }}
</li>
</ul>
</div> -->

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/controllers/SectionController.js"></script>
	<script src="app/controllers/SidenavController.js"></script>
</body>
</html>
