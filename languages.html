<h1 md-colors="{color:'primary'}" class="section-header">Programming Languages</h1>
<div ng-controller="LanguageController">
	<md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-md="6" md-row-height="78px" md-cols-gt-md="6" md-gutter="30px" md-gutter-gt-sm="8px">
		<md-grid-tile ng-repeat="lang in languages" md-colspan="1" md-rowspan="2" md-whiteframe="{{height}}"
		ng-init="height = -1" ng-mouseenter="height = 12" ng-mouseleave="height = -1">
			<md-icon class="skill-icon" md-font-icon="{{lang.icon_name}}"
			alt="{{lang.name}}" aria-label="{{lang.name}}"></md-icon>
			<md-grid-tile-footer class="tile-caption-container">
				<div class="tile-caption">{{lang.name}}</div>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
