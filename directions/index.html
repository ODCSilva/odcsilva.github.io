<!DOCTYPE html>
<html>
    <head>
        <title>Commute Planner</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        
        <!-- Google Material Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row margin-top-50px">
                <h1 class="title">COMMUTE PLANNER<i class="material-icons md-48 red">place</i></h1>
                
            </div>
            <div class="row margin-top-24px">
                <div class="col-md-4">
                    <div class="card card-block" data-spy="affix" data-offset-top="80" data-offset-bottom="345">
                        <form>
                            <div class="form-group">
                                <label for="mode">Travel Mode</label>
                                <select class="form-control" id="mode">
                                    <option value="transit">Transit</option>
                                    <option value="driving">Driving</option>
                                    <option value="bicycling">Bicycling</option>
                                    <option value="walking">Walking</option>
                                </select>
                            </div>
                            
                            <div class="form-group" id="origin-group">
                                <label for="origin" class="form-control-label">Origin</label>
                                <input type="text" class="form-control" name="origin" id="origin" required>
                                <div class="form-control-feedback" id="origin-feedback"></div>
                            </div>

                            <div class="form-group" id="dest-group">
                                <label for="dest" class="form-control-label">Destination</label>
                                <input type="text" class="form-control" name="dest" id="dest" required>
                                <div class="form-control-feedback" id="dest-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="arrival" class="form-control-label">Arrival Time</label>
                                <input type="datetime-local" class="form-control" name="arrival" id="arrival">
                                <small class="form-text text-muted">If left blank, the current time will be used</small>
                            </div>
                            
                            <input type="button" class="btn btn-primary" value="Get Directions" onclick="showDirections()">
                            <input type="button" class="btn btn-default" value="Clear" onclick="clearFields();">
                        </form>
                    </div>
                </div>
            
                <div class="col-md-8">
                    <div class="card card-block hidden fill" id="results">
                        <!-- All results go here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap and other scripts -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
